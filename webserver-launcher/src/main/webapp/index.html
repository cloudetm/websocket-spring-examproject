<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Language" content="en">
        <link rel="shortcut icon" href="docroot/images/icon.ico" />
        <link rel="stylesheet" href="docroot/styles/exmp-websocket.css" />
        <title>WebServer</title>
    </head>
    <body>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
        <script type="text/javascript" src="docroot/scripts/exmp-websocket.min.js"></script>
        
        <div id="content-wrapper" class="wrapper">
            <div class="menu">
                <a id="open-command" class="command">enter</a>
            </div>
            <div class="header">Website Visitors</div>
            <ul class="feeds"></ul>
        </div>
        
        <div id="pad-wrapper" class="wrapper">
            <input id="feeling-value" class="hidden" type="hidden" value=""/>
            <div class="menu">
                <a id="close-command" class="command">close</a>
            </div>
            <table class="entry">
                <tr>
                    <td>First Name</td>
                    <td><input id="first-name" type="text" size="8"/></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input id="last-name" type="text" size="8"/></td>
                </tr>
                <tr>
                    <td class="entry-feeling-data">Feeling</td>
                    <td class="entry-feeling-data">
                        <a id="fine-entry-feeling" class="entry-feeling" title="fine">:)</a>
                        <a id="sad-entry-feeling" class="entry-feeling" title="sad">:(</a>
                        <a id="cool-entry-feeling" class="entry-feeling" title="cool">:|</a>
                        <a id="wonder-entry-feeling" class="entry-feeling" title="wonder">:o</a>
                    </td>
                </tr>
            </table>
            <div class="tool">
                <a id="send-command" class="command">send</a>
            </div>
        </div>
        
    </body>
</html>
